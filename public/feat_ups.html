<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feats Ups | Feat Up</title>

    <link rel="stylesheet" href="./styles/achar_feats.css">

    <script src="./js/feats.js"></script>
    <script src="./js/public/session.js"></script>

<body onload="validarSessao(), carregarProdutoresFeats()">
    <section class="cabecalho">
        <header>
            <div class="conteudo">
                <div class="titulo">
                    <span>FEAT UP</span>
                </div>
                <nav>
                    <ul class="navbar">
                        <li><a href="./achar_feats.html">Achar Feats</a></li>
                        <li><a href="./convites.html">Convites</a></li>
                        <li><a href="./feat_ups.html" class="ativo">Feats Ups</a></li>
                    </ul>
                </nav>
                <div class="profile">
                    <button onclick="abrirPerfil()">

                    </button>
                    <div id="dropdownPerfil" class="dropdown-content">
                        <a href="./self_perfil.html">Ver Perfil</a>

                </div>
            </div>

    </section>
    <section class="conteudo-achar">

            <div id="produtores" class="produtores">
            
            </div>
        </div>

                    <span></span>

                </div>
                <div>
                    <div>
                        <span></span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div>
                        <span></span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div>
                        <span></span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </dialog>

    <script src="./js/public/perfil.js"></script>
