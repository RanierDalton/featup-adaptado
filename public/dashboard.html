<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Feat Up</title>
    <link rel="stylesheet" href="./styles/admin.css">
    <link rel="icon" href="./assets/fone-de-ouvido.png">
    <script src="./js/public/session.js"></script>
</head>
<body onload="validarSessaoAdmin(), obterDadosGrafico()">
    <section class="cabecalho">
        <header>
            <div class="conteudo">
                <div class="titulo">
                    <span>FEAT UP</span>
                </div>
                <nav>
                    <ul class="navbar">
                        <li><a href="#" class="ativo">Dashboard</a></li>
                        <li><a href="rank.html" class="ativo">Rank</a></li>
                    </ul>
                </nav>
                <div class="profile">
                    <button onclick="abrirPerfil()">
                        <img id="fotoPerfil" src="./assets/default.png" alt="">
                    </button>
                    <div id="dropdownPerfil" class="dropdown-content">
                        <a href="#" onclick="limparSessao()"  class="sair">Sair</a>
                    </div>
                </div>
            </div>
        </header>
    </section>
    
    <section class="dash">
        <div class="conteudo-dash">
            <div class="header-dash">
                <div class="kpis-dash">
                    <div class="kpi">
                        <span class="titulo">Usuários Totais</span>
                        <span class="dado" id="usuariosTotal"></span>
                    </div>
                    <div class="kpi">
                        <span class="titulo">Usuários Ativos</span>
                        <span class="dado" id="usuariosAtivos"></span>
                    </div>
                    <div class="kpi">
                        <span class="titulo">Feats Totais</span>
                        <span class="dado" id="featsTotais"></span>
                    </div>
                </div>
            </div>
            <div class="corpo-dash">
                <div class="graficos">
                    <div class="grafico">
                        <canvas id="generos"></canvas>
                    </div>
                    <div class="grafico">
                        <canvas id="feats"></canvas>
                    </div>
                    <div class="grafico">
                        <canvas id="aplicativos"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <dialog close id="loadingModal">
        <img src="./assets/load.gif" alt="">
    </dialog>
    <script src="./js/public/loading.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    
    <script src="./js/public/perfil.js"></script>
    <script src="./js/dashboard.js"></script>
    <!-- LIB FONT AWESOME-->
    <script src="https://kit.fontawesome.com/d5ea0dfb99.js" crossorigin="anonymous"></script>
</body>
</html>
